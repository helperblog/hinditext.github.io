<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Hindi Text to PNG Generator - Write in Hindi, choose font, download as image instantly." />
  <meta name="keywords" content="Hindi Font Generator, Hindi Text to Image, Hindi PNG Maker, Hindi Typography Tool, Devanagari Font Download" />
  <meta name="author" content="hinditext.github.io" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://hinditext.github.io/" />

  <!-- Open Graph -->
  <meta property="og:title" content="Hindi Text Generator | PNG Downloader" />
  <meta property="og:description" content="Write in Hindi and download as PNG image with beautiful fonts. No API needed." />
  <meta property="og:url" content="https://hinditext.github.io/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Hindi Text to PNG Tool" />
  <meta name="twitter:description" content="Write in Hindi and download text as an image instantly." />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Hindi Text to PNG Generator",
    "url": "https://hinditext.github.io/",
    "applicationCategory": "MultimediaApplication",
    "operatingSystem": "All",
    "browserRequirements": "Requires JavaScript",
    "description": "Free online tool to write in Hindi, choose font, and download as PNG image.",
    "creator": {
      "@type": "Person",
      "name": "hinditext.github.io"
    }
  }
  </script>

  <title>Hindi Text Generator | PNG Downloader</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">
        <a href="index.html" class="text-white text-decoration-none">HindiText</a>
      </h1>
      <nav>
        <a href="about.html" class="text-white me-3">About</a>
        <a href="privacy.html" class="text-white me-3">Privacy</a>
        <a href="contact.html" class="text-white">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container py-4">
    <div class="mb-3 p-3 bg-light text-center">Ad Slot: Top Banner</div>

    <form id="fontForm" class="mb-4" autocomplete="off">
      <div class="mb-3">
        <textarea
          id="inputText"
          class="form-control"
          rows="4"
          placeholder="यहाँ हिंदी में लिखें..."
        ></textarea>
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Font</label>
          <select id="fontSelect" class="form-select">
            <option value="Mangal">Mangal</option>
            <option value="Lohit Devanagari">Lohit</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Upload Font</label>
          <input
            type="file"
            id="uploadFont"
            class="form-control"
            accept=".ttf,.otf"
          />
        </div>
        <div class="col-md-4">
          <label class="form-label d-block mb-1">Font Size (px)</label>
          <div class="input-group">
            <button
              type="button"
              id="fontSizeDecrease"
              class="btn btn-outline-secondary"
              aria-label="Decrease font size"
            >
              −
            </button>
            <input
              type="number"
              id="fontSize"
              class="form-control text-center"
              value="48"
              min="10"
              max="200"
            />
            <button
              type="button"
              id="fontSizeIncrease"
              class="btn btn-outline-secondary"
              aria-label="Increase font size"
            >
              +
            </button>
          </div>
          <input
            type="range"
            id="fontSizeRange"
            min="10"
            max="200"
            value="48"
            class="form-range mt-2"
            aria-label="Font size slider"
          />
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-3">
          <label class="form-label">Text Align</label>
          <select id="textAlign" class="form-select">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Font Color</label>
          <input
            type="color"
            id="fontColor"
            class="form-control form-control-color"
            value="#000000"
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">BG Color</label>
          <input
            type="color"
            id="bgColor"
            class="form-control form-control-color"
            value="#ffffff"
          />
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="transparentBg"
            />
            <label class="form-check-label" for="transparentBg"
              >Transparent BG</label
            >
          </div>
        </div>
      </div>

      <div
        class="mt-3 d-flex justify-content-between align-items-center"
      >
        <span id="charCount">0 characters | 0 words</span>
        <button type="button" id="resetBtn" class="btn btn-outline-secondary">
          Reset
        </button>
      </div>

      <div class="mt-4 d-flex gap-2 flex-wrap">
        <button
          type="submit"
          class="btn btn-primary flex-grow-1"
          style="min-width: 140px"
        >
          Generate Image
        </button>
      </div>
    </form>

    <canvas id="canvas" style="display:none;"></canvas>
    <img
      id="resultImage"
      class="img-fluid mb-3 border rounded"
      alt="Generated Preview"
    />
    <a
      id="downloadBtn"
      class="btn btn-success mb-4"
      style="display:none;"
      download="hinditext.png"
      >Download PNG</a
    >

    <div class="mb-4">
      <button id="shareTwitter" class="btn btn-info me-2" aria-label="Share on Twitter">
        Share on Twitter
      </button>
      <button id="shareFacebook" class="btn btn-primary me-2" aria-label="Share on Facebook">
        Share on Facebook
      </button>
      <button id="shareWhatsApp" class="btn btn-success" aria-label="Share on WhatsApp">
        Share on WhatsApp
      </button>
    </div>

    <div class="mb-3 p-3 bg-light text-center">Ad Slot: Sidebar or Bottom</div>

    <!-- Dynamic content load -->
    <div id="extraContent" class="mt-5"></div>
  </main>

  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 HindiText</p>
      <p>
        <a href="about.html" class="text-white me-2">About</a>
        <a href="privacy.html" class="text-white me-2">Privacy</a>
        <a href="contact.html" class="text-white me-2">Contact</a>
      </p>
      <div class="text-muted small">Ad Slot: Footer</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    // Load content.html into #extraContent dynamically
    fetch('content.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(html => {
        document.getElementById('extraContent').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('extraContent').innerHTML = '<p>Content load nahi ho paya.</p>';
        console.error('Error loading content.html:', err);
      });
  </script>
</body>
</html>
