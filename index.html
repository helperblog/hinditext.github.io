<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Hindi Text to PNG Generator - Write in Hindi, choose font, download as image instantly." />
  <meta name="keywords" content="Hindi Font Generator, Hindi Text to Image, Hindi PNG Maker, Hindi Typography Tool, Devanagari Font Download" />
  <meta name="author" content="hinditext.github.io" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://hinditext.github.io/" />

  <!-- Open Graph -->
  <meta property="og:title" content="Hindi Text Generator | PNG Downloader" />
  <meta property="og:description" content="Write in Hindi and download as PNG image with beautiful fonts. No API needed." />
  <meta property="og:url" content="https://hinditext.github.io/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Hindi Text to PNG Tool" />
  <meta name="twitter:description" content="Write in Hindi and download text as an image instantly." />

  <!-- Schema Markup -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Hindi Text to PNG Generator",
    "url": "https://hinditext.github.io/",
    "applicationCategory": "MultimediaApplication",
    "operatingSystem": "All",
    "browserRequirements": "Requires JavaScript",
    "description": "Free online tool to write in Hindi, choose font, and download as PNG image.",
    "creator": {
      "@type": "Person",
      "name": "hinditext.github.io"
    }
  }
  </script>

  <title>Hindi Text Generator | PNG Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
    }
    .font-preview-option {
      font-size: 16px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">HindiText</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-4">
    <!-- Ad Slot 1: Top -->
    <div class="mb-3 p-3 bg-light text-center border rounded">Ad Slot: Top Banner</div>

    <!-- Tool UI -->
    <div class="card p-4">
      <h1 class="mb-3 text-center">Hindi Text to PNG Generator</h1>

      <textarea class="form-control mb-3" id="hindiInput" rows="4" placeholder="यहाँ हिंदी में लिखें..."></textarea>

      <div class="row mb-3">
        <div class="col-md-6 mb-2">
          <label for="fontSelect" class="form-label">Font चुनें:</label>
          <select class="form-select" id="fontSelect"></select>
        </div>
        <div class="col-md-6 mb-2">
          <label for="fontSize" class="form-label">Font Size:</label>
          <input type="range" class="form-range" id="fontSize" min="16" max="100" value="32" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 mb-2">
          <label for="textAlign" class="form-label">Alignment:</label>
          <select class="form-select" id="textAlign">
            <option value="left">बायाँ</option>
            <option value="center" selected>मध्य</option>
            <option value="right">दायाँ</option>
          </select>
        </div>
        <div class="col-md-6 mb-2">
          <label for="bgColor" class="form-label">Background Color:</label>
          <input type="color" id="bgColor" class="form-control form-control-color" value="#ffffff" />
        </div>
      </div>

      <div class="mb-3">
        <label for="uploadFont" class="form-label">अपना फ़ॉन्ट अपलोड करें:</label>
        <input type="file" id="uploadFont" accept=".ttf,.otf,.woff" class="form-control" />
      </div>

      <!-- Ad Slot 2: Middle -->
      <div class="my-3 p-3 bg-light text-center border rounded">Ad Slot: Middle</div>

      <canvas id="textCanvas" class="border w-100 mb-3" height="200"></canvas>

      <button class="btn btn-primary" id="downloadBtn">Download PNG</button>
    </div>

    <div class="my-4 text-center">
      <strong>Share:</strong>
      <a class="btn btn-sm btn-outline-primary me-2" href="#" id="shareFb">Facebook</a>
      <a class="btn btn-sm btn-outline-success me-2" href="#" id="shareWa">WhatsApp</a>
      <a class="btn btn-sm btn-outline-info me-2" href="#" id="shareTw">Twitter</a>
    </div>

    <div id="extraContent" class="mt-5"></div>
  </main>

  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 HindiText</p>
      <p>
        <a href="about.html" class="text-white me-2">About</a>
        <a href="privacy.html" class="text-white me-2">Privacy</a>
        <a href="contact.html" class="text-white me-2">Contact</a>
      </p>
      <!-- Ad Slot 3: Footer -->
      <div class="text-muted small mt-2 border rounded bg-light text-dark p-2">Ad Slot: Footer</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Load content.html dynamically
    fetch('content.html')
      .then(res => res.ok ? res.text() : '')
      .then(html => {
        document.getElementById('extraContent').innerHTML = html;
      })
      .catch(err => console.warn("content.html loading failed", err));
  </script>
</body>
</html>
